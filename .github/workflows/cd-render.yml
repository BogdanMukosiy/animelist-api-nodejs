name: CD (Render)

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "Missing secret: RENDER_DEPLOY_HOOK"
            exit 1
          fi
          curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
